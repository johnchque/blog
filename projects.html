---
layout: default
---

<!-- Projects start -->

{% include nav.html %}

<!-- Hero start -->
<div class="" id="content">
	<div id="page1" data-anchor="page1">
		<div>
			<div class="section-bg half mask" style="background-image:url(assets/images/bg/header__about.jpg);"></div>
			<div class="scrollable-content half">
				<div class="vertical-centred">
					<div class="boxed boxed-inner">
						<div class="boxed">
							<div class="container">
								<div class="intro">
									<div class="row">
										<div class="col-md-8 col-lg-6">
											<h1 class="display-2 text-white  wow fadeIn" data-wow-delay="0.1s"><span
													class="text-primary">My</span> projects</h1>
											<p></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="page5" data-anchor="page5" class="section">
		<div class="scroll-wrap">
			<div class="bg-changer">
				<div class="section-bg" style="background-image:url(images/bg/project1.jpg);"></div>
				<div class="section-bg" style="background-image:url(images/bg/project2.jpg);"></div>
				<div class="section-bg" style="background-image:url(images/bg/project3.jpg);"></div>
				<div class="section-bg" style="background-image:url(images/bg/project4.jpg);"></div>
			</div>
			<div class="scrollable-content">
				<div class="vertical-title  d-none d-lg-block"><span>my works</span></div>
				<div class="vertical-centred">
					<div class="boxed boxed-inner">
						<div class="boxed">
							<div class="container">
								<div class="my-5">
									<div class="row justify-content-center">
										{% assign ordered_projects = site.projects | sort:"order" %}
										{% for project in ordered_projects limit:3 %}
										<div class="col-12 col-sm-6 col-lg list-item">
											<figure>
												<img class="img-fluid"
													src="{{site.baseurl}}assets/images/project/{{project.thumbnail}}"
													alt="p1">
												<figcaption>
													<a href="{{site.baseurl}}{{project.url}}"></a>
													<div class="caption-inner">
														<h3>{{project.title}}</h3>
														<div>{{project.category}}</div>
													</div>
												</figcaption>
											</figure>
										</div>
										{% endfor %}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Projects end -->
