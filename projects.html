---
layout: default
title: "Projects"
---

{% include nav.html %}

<div class="text-white section half">
	<div class="hero--center">
		<div class="section-bg mask" style="background-image:url(assets/images/bg/header__about.jpg);"></div>
		<div class="boxed boxed-inner w-100">
			<div class="boxed">
				<div class="container">
					<h1 class="text-white"><span class="text-primary">Projects</span>.</h1>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="section portfolio">
	<div class="vertical-title d-none d-lg-block"><span>my works</span></div>
	<div class="vertical-centred section-content">
		<div class="boxed boxed-inner">
			<div class="boxed">
				<div class="container">
					<div class="my-5">
						<div class="row justify-content-center portfolio-items">
							{% assign ordered_projects = site.projects | sort:"order" %}
							{% for project in ordered_projects %}
							<div class="col-lg-4 portfolio-item my-3 graphic"
								style="position: relative;display: block;">
								<a href="{{site.baseurl}}{{project.url}}">
									<div class="portfolio-item-content rounded">
										<img src="{{site.baseurl}}assets/images/project/{{project.thumbnail}}" alt="/"
											style="width: 100%;position: relative;">
										<div class="img-overlay text-center">
											<div class="img-overlay-content">
												<h5 class="text-white m-0">{{project.title}}</h5>
												<div>{{project.category}}</div>
											</div>
										</div>
									</div>
								</a>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
