---
layout: default
---

<!-- Blog start -->

{% include nav.html %}

<div class="" id="content">
	<div id="page1" data-anchor="page1">
		<div>
			<div class="section-bg half mask" style="background-image:url(assets/images/bg/header__about.jpg);"></div>
			<div class="scrollable-content half">
				<div class="vertical-centred">
					<div class="boxed boxed-inner">
						<div class="boxed">
							<div class="container">
								<div class="intro">
									<div class="row">
										<div class="col-md-8 col-lg-6">
											<h1 class="text-white"><span
													class="text-primary">My</span> blog</h1>
											<p></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="page5" data-anchor="page5" class="section">
		<div class="scroll-wrap">
			<div class="scrollable-content">
				<div class="vertical-title  d-none d-lg-block"><span>my articles</span></div>
				<div class="vertical-centred">
					<div class="boxed boxed-inner">
						<div class="boxed">
							<div class="container">
								<div class="my-5">
									<div class="row">
										<div class="col-md-12">
											{% for post in site.posts %}
											<div class="project-row">
												<a href="{{ site.baseurl }}{{ post.url }}">
													<span class="project-number">{{ forloop.index }}</span>
													<h2 class="project-title">{{ post.title }}</h2>
													<div class="project-category">{{ post.category }}</div>
												</a>
											</div>
											{% endfor %}
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Blog start -->
