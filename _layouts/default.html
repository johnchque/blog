<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="author" content="John Choque">
	<link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

	<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

	{% if page.banner_image %}
		<meta property="og:image" content="assets/images/{{ page.banner_image }}.jpg">
	{% else %}
		<meta property="og:image" content="assets/images/bg/main.jpg">
	{% endif %}

	<!-- Youtube background -->
	<link rel="stylesheet" href="assets/css/ytplayer.css">

	<!-- Custom styles CSS -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,400i&display=swap" rel="stylesheet">
	<link href="/assets/css/style.css" rel="stylesheet" media="screen">
</head>

<body>
	<div class="animsition">
		<div class="loader">
			<div class="spinner">
				<div class="double-bounce1"></div>
				<div class="double-bounce2"></div>
			</div>
		</div>
		{{content}}
		{% include footer.html %}
	</div>

	<!-- Youtube background -->
	<script src="assets/js/jquery.mb.YTPlayer.js"></script>

	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/smoothscroll.js"></script>
	<script src="/assets/js/animsition.js"></script>
	<script src="/assets/js/jquery.validate.min.js"></script>
	<script src="/assets/js/jquery.magnific-popup.min.js"></script>
	<script src="/assets/js/owl.carousel.min.js"></script>
	<script src="/assets/js/jquery.pagepiling.min.js"></script>

	<script src="/assets/js/scripts.js"></script>

	{% include analytics.html %}

</body>

</html>
